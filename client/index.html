<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/movies.css">

    <script src="./js/initialize.js"></script>
    <script defer src="./js/components/sign_up.js"></script>
    <script defer src="./js/components/login.js"></script>
    <script defer src="./js/components/movie_list.js"></script>
    <script defer src="./js/components/add_movie.js"></script>
    <script defer src="./js/components/edit_movie.js"></script>
    <script defer src="./js/components/edit_account.js"></script>
    <script defer src="./js/components/search_movie.js"></script>
</head>
<body>
    <h1>Movie WishList</h1>

    <nav class="header-nav">
        <ul>
            <li class="logo">BLISS movies</li>
            </ul>
            <ul class="navigation">
            <li class="user-info"
            id="material-symbols-outlined home"
            onclick="renderMovieList()">
            Home

            </li>
            <li class="user-info" id="material-symbols-outlined sign-up" onClick="renderSignUp()">Sign Up</li>
            <li class="user-info"  id="material-symbols-outlined login" onClick="renderLogin()">Login</li>
            <li class="user-info"  id="material-symbols-outlined login" onClick="renderAddMovie()">Add Movie</li>
            <li class="user-info"  id="material-symbols-outlined login">
                <form action="" onSubmit="searchMovie(event)">
                    <input class="apiInput" placeholder="Search for a movie...">
                </form>
            </li>
            <li class="user-info"  id="material-symbols-outlined login" onClick="renderEditAccount()">Edit Account</li>
        </ul>
    </nav>
    <main id="page" class="content"></main>
</body>
</html>
